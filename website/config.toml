################################# Default configuration ###################
baseURL = "https://ninjaturtle9114.github.io/editing-intro"
title = "Introduction au Montage | Simon Parent"
theme = "mytheme"
themesDir = "../"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = "Fr"
