############################# About #################################
about:
  enable : true
  title : "La Créativité"
  description : "Le chemin du future"
  content : "La créativité n’est pas seulement le fait d'avoir de l’imagination, la créativité est une façon de penser, et une facette 
  de la personnalité. Il est extrêmement important de travailler celle-ci, tout au long de sa vie, afin de la développer. Par-dessus tout,
  il est avantageux d’être créatif pour les ouvriers de demain. Avec les avancements rapides de l’automatisation et de la robotisation,
  l'humain va désormais devoir trouver des solutions, la où les machines ne pourront pas.


  Pour travailler et développer sa créativité, un bon loisir est le montage vidéo. Dans l'édition vidéo, il faut être innovateur
  afin de résoudre les problèmes que l'on rencontre durant le tournage, et durant l'édition. Il faut être capable de chercher pour 
  nos réponses lorsque l'on ne sait pas quoi faire, afin d'arriver à une création très personnelle, que personne d'autre ne pourrait 
  répliquer par hasard. Cela est pourquoi j'ai fait un guide pour les débutants sur le montage vidéo. Ce guide, va plus développer sur
  les bases que je pense importantes afin d'avoir plus de facilité à faire des vidéos de haute qualité."
  image : "images/lense.jpeg"


######################### Portfolio ###############################
portfolio:
  enable : true
  bg_image : "images/keyboard1.jpg"
  title : "DÉCOUVRIR MON PROJET"
  content : "Dans ce guide, vous allez en apprendre plus sur le montage vidéo. Le guide est séparé en trois sections, tout 
  d’abord sur le **montage**, ensuite sur la **qualité vidéo**, et finalement sur le **matériel** pour faire du montage vidéo. 
  La première section développe sur les transitions, la deuxième sur comment avoir une bonne qualité d’images et un  
  bon audio. 
  
  
  Finalement, la dernière partie se concentre plus sur les logiciels et ordinateurs pour le montage vidéo."
  button:
    enable : true
    label : "Voir guide"
    link : "project"


