############################# About #################################
about:
  enable : true
  title : "La Créativité"
  description : "Le chemin du future"
  content : "La créativité n’est pas le fait de seulement avoir de l’imagination, la créativité est une façon de penser, qui montre notre 
  personnalité. Il est extrêmement important et travaillé afin de développer celle-ci, tout au long de sa vie. Par-dessus tout,
  il est avantageux d’être créatif pour les ouvriers de demain. Avec les avancements rapides de l’automatisation, l'humain va 
  désormais devoir trouver des solutions, la ou les machines ne peuvent pas.


  Pour travailler et développer sa créativité, un bon loisir est le montage vidéo. Dans l'edition vidéo, il faut être innovateur
  afin de résoudre les problèmes que l'on rencontre durant le tournage ou durant l'édition. Cela est pourquoi j'ai fait un guide
  pour les débutants dans le montage vidéo, qui va enseigner les bases que je pense importantes afin d'avoir plus de facilité a 
  faire des vidéos de haute qualité."
  image : "images/wrapper-img.png"


######################### Portfolio ###############################
portfolio:
  enable : true
  bg_image : "images/featue-bg.jpg"
  title : "DÉCOUVRIR MON PROJET"
  content : "Dans ce guide, vous allez en apprendre plus sur le montage vidéo. Le guide est séparé en trois sections, tout 
  d’abord sur le **montage**, ensuite sur la **qualité vidéo**, et finalement sur le **matériel** pour faire du montage vidéo. 
  La première section développe sur les transitions et effets, la deuxième sur comment avoir une bonne qualité d’images et un  
  bon audio. 
  
  
  Finalement, la dernière partie se concentre plus sur les logiciels et ordinateurs pour le montage vidéo."
  button:
    enable : true
    label : "Voir guide"
    link : "project"


