################################## About #####################################
about:
  enable : true
  image : "images/about me/chat.jpg"
  title : "Pourquoi ai-je fais un guide sur le montage"
  content : "J'ai fait une guide sur le montage vidéo, car cela est un sujet qui me passion. Depuis un jeune âge,
  je regarde des vidéos de plusieurs créateurs sur YouTube. En grandissant, j'ai toujours voulu faire mes propres 
  vidéos dans le but de divertir et faire rire les spectateurs. Après avoir fait une vidéo pour un projet d'école,
  j'ai commencé à faire mes propres vidéos et à les publier. Je ne suis aucunement un professionnel de l'édition
  vidéo, mais je pensais simplement que faire un petit guide gratuit pour les débutants pourrait peut être aidé quelque personnes.
  
  J'ai ma propre chaine YouTube ou je publie des montages de jeux vidéos. Je voudrais vraiment passer plus de temps à en 
  apprendre plus sur le montage vidéo et sur l'informatique, et donc, faire un site internet sur le montage vidéo tue deux oiseaux
  avec une pierre.
  
  Vous pouvez aussi faire la connaissance de mon chat, Minette, qui travaille fortement avec moi sur mon projet."

  button:
    enable : false
    label : "Download Company Profile"
    link : "#"


